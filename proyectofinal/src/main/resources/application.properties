spring.application.name=proyectofinal

#Configuracion de la Base de Datos
spring.datasource.url=jdbc:mysql://localhost:3306/vet_db
spring.datasource.username=springvet
spring.datasource.password=PatitasAlRescate

#Configuracion de Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Para renderizar vistas HTML y hacer que Spring encuentre mas rapido las plantillas
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html