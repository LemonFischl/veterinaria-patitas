<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas al Rescate - Gestión de Veterinario</title>
    <!--Librerías css-->
    <th:block th:insert="~{fragmentos :: Links-css}"/>
</head>
<body>
<!--Cabecera-->
<div th:replace="~{fragmentos :: Cabecera}"></div>

<div class="main-container">
    <!-- FORMULARIO DE REGISTRO -->

    <div class="form-container">
        <div class="form-card">
            <div class="card-header">
                <h4>
                    Registrar Veterinario
                </h4>
            </div>

            <div class="form-body">
                <form method="post" th:action="@{/vet/veterinario/guardar}" th:object="${veterinario}" class="compact-form">

                    <!-- Mensaje de éxito -->
                    <div th:if="${exito}" class="alert-success">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${exito}"></span>
                        <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span th:text="${error}"></span>
                        <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>

                    <input type="hidden" th:field="*{id_veterinario}" />

                    <div class="form-group">
                        <label><i class="fa-solid fa-user-doctor"></i> Nombre del Veterinario</label>
                        <input type="text" th:field="*{nombre}" placeholder="Ej: Dr. Juan Pérez"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                    </div>

                    <div class="form-group">
                        <label><i class="fa-solid fa-stethoscope"></i> Especialidad</label>
                        <select th:field="*{especialidad}">
                            <option value="" disabled selected>Seleccione</option>
                            <option th:value="CIRUGIA">Cirugía</option>
                            <option th:value="DERMATOLOGIA">Dermatología</option>
                            <option th:value="CARDIOLOGIA">Cardiología</option>
                            <option th:value="ONCOLOGIA">Oncología</option>
                            <option th:value="OFTALMOLOGIA">Oftalmología</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="bi bi-phone"></i> Celular</label>
                            <input type="text" th:field="*{celular}" placeholder="Ej: 987654321"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></div>
                        </div>
                        <div class="form-group">
                            <label><i class="bi bi-envelope"></i> Correo Electrónico</label>
                            <input type="email" th:field="*{correo}" placeholder="Ej: veterinario@correo.com"/>
                            <div class="text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label><i class="fa-regular fa-clock"></i> Horario de Atención</label>
                        <input type="text" th:field="*{horarioAtencion}" placeholder="Ej: 9:00 AM - 5:00 PM"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('horarioAtencion')}" th:errors="*{horarioAtencion}"></div>
                    </div>

                    <div class="form-group">
                        <label><i class="fa-regular fa-calendar-days"></i> Fecha de Contratación</label>
                        <input type="date" th:field="*{fechaContratacion}"/>
                        <div class="text-danger" th:if="${#fields.hasErrors('fechaContratacion')}" th:errors="*{fechaContratacion}"></div>
                    </div>

                    <div class="form-group">
                        <label><i class="fa-regular fa-hospital"></i> Veterinaria</label>
                        <select th:field="*{veterinaria.id_vet}">
                            <option th:value="'0'" th:text="'Seleccione una veterinaria'" th:if="${#fields.hasErrors('veterinaria') or #fields.hasErrors('veterinaria.id_vet')}" selected></option>
                            <option th:each="vet : ${veterinarias}" th:value="${vet.id_vet}" th:text="${vet.nombre}"></option>
                        </select>
                        <div class="text-danger" th:if="${#fields.hasErrors('veterinaria')}" th:errors="*{veterinaria}"></div>
                        <div class="text-danger" th:if="${#fields.hasErrors('veterinaria.id_vet')}" th:errors="*{veterinaria.id_vet}"></div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <i class="bi bi-check-circle"></i> Guardar Usuario
                        </button>
                        <a href="/vet/veterinario/nuevo" class="btn-secondary">
                            <i class="bi bi-x-circle"></i> Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- TABLA DE VETERINARIOS -->
    <div class="table-container">
        <div class="table-card">
            <div class="card-header">
                <h4>Lista de Veterinarios</h4>
            </div>

            <div class="table-wrapper">
                <table id="tablaVeterinarios" class="tablaData">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Especialidad</th>
                        <th>Celular</th>
                        <th>Correo</th>
                        <th>Horario</th>
                        <th>Contratación</th>
                        <th>Veterinaria</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="v : ${veterinarios}">
                        <td th:text="${v.id_veterinario}"></td>
                        <td th:text="${v.nombre}" class="text-truncate"></td>
                        <td th:text="${v.especialidad}" class="text-truncate"></td>
                        <td th:text="${v.celular}" class="text-truncate"></td>
                        <td th:text="${v.correo}" class="text-truncate"></td>
                        <td th:text="${v.horarioAtencion}" class="text-truncate"></td>
                        <td th:text="${#temporals.format(v.fechaContratacion, 'dd/MM/yyyy')}"
                            th:attr="data-order=${#temporals.format(v.fechaContratacion, 'yyyy-MM-dd')}"></td>
                        <td th:text="${v.veterinaria != null ? v.veterinaria.nombre : 'Sin asignar'}"></td>
                        <td class="action-buttons">
                            <a th:href="@{/vet/veterinario/editar(id=${v.id_veterinario})}" class="btn-action btn-edit"
                               title="Editar veterinario">
                                <i class="bi bi-pencil-square"></i>
                            </a>
                            <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                               th:href="@{/vet/veterinario/eliminar(id=${v.id_veterinario})}"
                               class="btn-action btn-delete" title="Eliminar"
                               onclick="return confirm('¿Seguro que desea eliminar este veterinario?')">
                                <i class="bi bi-trash"></i>

                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
    <!--Footer-->
<footer class="footer mt-auto mt-2 text-white" th:insert="~{fragmentos :: Pie}"></footer>

<!-- Librerías de js -->
<th:block th:insert="~{fragmentos :: Links-js}"/>

</body>
</html>
