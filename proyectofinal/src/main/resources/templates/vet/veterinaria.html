<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas al Rescate - Veterinaria</title>
    <!--Librerías css-->
    <th:block th:insert="~{fragmentos :: Links-css}"/>
</head>
<body>
<!--Cabecera-->
<div th:replace="~{fragmentos :: Cabecera}"></div>

<div class="container-fluid mt-4 mb-5 px-4">
    <div class="row g-4">
        <!-- FORMULARIO DE REGISTRO (ADMIN)-->
        <div class="col-lg-5 col-md-6" sec:authorize="hasRole('ADMIN')">
            <div class="form-card">
                <div class="card-header-custom">
                    <h4 class="mb-0"><i class="bi bi-plus-square me-2"></i>Registrar Veterinaria
                    </h4>
                </div>
                <div class="p-4">
                    <form method="post" th:action="@{/vet/veterinaria/guardar}" th:object="${veterinaria}">
                        <h3 class="text-center mb-4"></h3>
                        <input type="hidden" th:field="*{id_vet}"/>
                        <!-- Mensaje de error -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle-fill me-2"></i>
                            <span th:text="${error}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="nombre">Nombre Veterinaria:</label>
                                <input type="text" id="nombre" class="form-control" th:field="*{nombre}"
                                       placeholder="Ej: Clínica Patitas Felices"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('nombre')}"
                                     th:errors="*{nombre}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="correoElectronico">Correo Electrónico:</label>
                                <input type="email" id="correoElectronico" class="form-control"
                                       th:field="*{correoElectronico}"
                                       placeholder="Ej: info@patitasfelices.com"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('correoElectronico')}"
                                     th:errors="*{correoElectronico}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="telefono">Teléfono:</label>
                                <input type="text" id="telefono" class="form-control" th:field="*{telefono}"
                                       placeholder="Ej: 987654321"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('telefono')}"
                                     th:errors="*{telefono}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="direccion">Dirección:</label>
                                <input type="text" id="direccion" class="form-control" th:field="*{direccion}"
                                       placeholder="Ej: Av. Principal 123, Ciudad"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('direccion')}"
                                     th:errors="*{direccion}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="sitioWeb">Sitio Web (Opcional):</label>
                                <input type="url" id="sitioWeb" class="form-control" th:field="*{sitioWeb}"
                                       placeholder="Ej: https://www.patitasfelices.com"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('sitioWeb')}"
                                     th:errors="*{sitioWeb}"></div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="imagenUrl">Imagen (URL):</label>
                                <input type="url" id="imagenUrl" class="form-control" th:field="*{imagenUrl}"
                                       placeholder="Ej: https://www.misitio.com/imagen.jpg"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('imagenUrl')}"
                                     th:errors="*{imagenUrl}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descripcion">Descripción:</label>
                            <textarea id="descripcion" class="form-control" th:field="*{descripcion}" rows="3"
                                      placeholder="Breve descripción de la veterinaria y sus servicios"></textarea>
                            <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}"
                                 th:errors="*{descripcion}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Servicios Generales:</label>
                            <div th:each="servicio : ${T(com.miempresa.proyectofinal.model.ServicioGeneral).values()}">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           th:field="*{serviciosGenerales}"
                                           th:value="${servicio}"/>
                                    <label class="form-check-label"
                                           th:for="${#ids.prev('serviciosGenerales')}"
                                           th:text="${#strings.capitalizeWords(#strings.toLowerCase(servicio.name().replace('_', ' ')))}"></label>
                                </div>
                            </div>
                            <div class="text-danger"
                                 th:if="${#fields.hasErrors('serviciosGenerales')}"
                                 th:errors="*{serviciosGenerales}"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="horaInicio">Hora de Inicio:</label>
                                <input type="time" id="horaInicio" class="form-control" th:name="horaInicio"
                                       th:value="${#temporals.format(veterinaria.horaInicio, 'HH:mm')}"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('horaInicio')}"
                                     th:errors="*{horaInicio}"></div>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="horaFin">Hora de Fin:</label>
                                <input type="time" id="horaFin" class="form-control" th:name="horaFin"
                                       th:value="${#temporals.format(veterinaria.horaFin, 'HH:mm')}"/>
                                <div class="text-danger" th:if="${#fields.hasErrors('horaFin')}"
                                     th:errors="*{horaFin}"></div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Días de Atención:</label>
                            <div th:each="dia : ${T(com.miempresa.proyectofinal.model.DiasAtencion).values()}">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input"
                                           type="checkbox"
                                           th:field="*{diasDeAtencion}"
                                           th:value="${dia}"/>
                                    <label class="form-check-label"
                                           th:for="${#ids.prev('diasDeAtencion')}"
                                           th:text="${#strings.capitalizeWords(#strings.toLowerCase(dia.name()))}"></label>
                                </div>
                            </div>
                            <div class="text-danger"
                                 th:if="${#fields.hasErrors('diasDeAtencion')}"
                                 th:errors="*{diasDeAtencion}"></div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado:</label>
                            <select class="form-select" th:field="*{estadoVet}">
                                <option value="" disabled selected>Selecciona un estado</option>
                                <option th:each="estado : ${T(com.miempresa.proyectofinal.model.EstadoVet).values()}"
                                        th:value="${estado}"
                                        th:text="${#strings.capitalizeWords(#strings.toLowerCase(estado.name()))}"
                                        th:selected="${veterinaria.estadoVet == estado}">
                                </option>
                            </select>
                            <div class="text-danger" th:if="${#fields.hasErrors('estadoVet')}"
                                 th:errors="*{estadoVet}"></div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                            <button type="submit" class="btn btn-success px-4">
                                <i class="bi bi-check-circle me-2"></i>Guardar
                            </button>
                            <a href="/vet/veterinaria/nuevo" class="btn btn-outline-secondary px-4">
                                <i class="bi bi-x-circle me-2"></i>Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!--MENSAJE para usuarios sin permisos -->
        <div class="text-center" sec:authorize="!hasRole('ADMIN')">
            <p><i>Solo los administradores pueden registrar nuevas veterinarias.</i></p>
        </div>

        <!-- TABLA DE VETERINARIAS -->
        <div th:class="${#authorization.expression('hasRole(''ADMIN'')')} ? 'col-lg-7 col-md-6' : 'col-md-12'">
            <div class="table-card">
                <div class="card-header-custom justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="bi bi-hospital me-2"></i> Lista de Veterinarias</h4>
                </div>
                <div class="table-responsive px-3 pb-3 pe-4">
                    <table class="tablaData table table-compact table-hover mb-0">
                        <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                            <th>Dirección</th>
                            <th>Sitio Web</th>
                            <th>Imagen</th>
                            <th>Hora Inicio</th>
                            <th>Hora Fin</th>
                            <th>Estado</th>
                            <th>Servicios Generales</th>
                            <th>Días de Atención</th>
                            <th sec:authorize="hasRole('ADMIN')">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="u : ${veterinarias}">
                            <td th:text="${u.id_vet}"></td>
                            <td th:text="${u.nombre}"></td>
                            <td th:text="${u.correoElectronico}"></td>
                            <td th:text="${u.telefono}"></td>
                            <td th:text="${u.direccion}"></td>
                            <td><a th:href="${u.sitioWeb}" th:text="${u.sitioWeb}" target="_blank"></a></td>
                            <td><img th:if="${u.imagenUrl}" th:src="${u.imagenUrl}" alt="Imagen"
                                     style="max-width: 100px; max-height: 80px;"></td>
                            <td th:text="${u.horaInicio}"></td>
                            <td th:text="${u.horaFin}"></td>
                            <td class="text-center align-middle">
                            <span th:text="${#strings.capitalizeWords(#strings.toLowerCase(u.estadoVet.name()))}"
                                  th:class="'badge ' + ${u.estadoVetCssClass}">
                            </span>
                            </td>
                            <td>
                            <span th:each="servicio, iterStat : ${u.serviciosGenerales}">
                                <span th:text="${#strings.capitalizeWords(#strings.toLowerCase(servicio.name().replace('_', ' ')))}"></span><span
                                    th:if="${!iterStat.last}">, </span>
                            </span>
                            </td>
                            <td>
                            <span th:each="dia, iterStat : ${u.diasDeAtencionOrdenados}">
                                <span th:text="${#strings.capitalizeWords(#strings.toLowerCase(dia.name()))}"></span><span
                                    th:if="${!iterStat.last}">, </span>
                            </span>
                            </td>
                            <td class="text-center" sec:authorize="hasRole('ADMIN')">
                                <a th:href="@{/vet/veterinaria/editar(id=${u.id_vet})}"
                                   class="btn btn-sm btn-outline-primary"
                                   title="Editar">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <a th:href="@{/vet/veterinaria/eliminar(id=${u.id_vet})}"
                                   class="btn btn-sm btn-outline-danger"
                                   title="Eliminar"
                                   onclick="return confirm('¿Seguro que desea eliminar esta veterinaria?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<footer class="footer mt-auto mt-2 text-white" th:insert="~{fragmentos :: Pie}">
</footer>

<!-- Librerías de js-->
<th:block th:insert="~{fragmentos :: Links-js}"/>
</body>
</html>
