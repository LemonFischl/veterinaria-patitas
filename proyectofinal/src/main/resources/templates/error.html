<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error [[${statusCode}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger" th:text="${statusCode} ?: 'Error'">404</h1>

        <h2 th:if="${statusCode == 404}">Página no encontrada</h2>
        <h2 th:if="${statusCode == 500}">Error interno del servidor</h2>
        <h2 th:if="${statusCode != 404 and statusCode != 500}">Ocurrió un error</h2>

        <p class="text-muted mt-3" th:if="${statusCode == 404}">
            La dirección que buscas no existe o fue movida.
        </p>
        <p class="text-muted mt-3" th:if="${statusCode == 500}">
            Algo salió mal en el servidor.
        </p>
        <p class="text-muted mt-3" th:if="${statusCode != 404 and statusCode != 500}">
            Ha ocurrido un error inesperado. Intenta más tarde.
        </p>
        <img th:src="@{/IMG/error.png}" alt="error" class="img-fluid d-block mx-auto">
        <a href="/" class="btn btn-success mt-4">Volver al inicio</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
