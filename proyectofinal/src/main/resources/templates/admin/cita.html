<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Patitas al Rescate – Gestión de Citas</title>
    <th:block th:insert="~{fragmentos :: Links-css}"/>
</head>
<body>

<!-- Cabecera -->
<div th:replace="~{fragmentos :: Cabecera}"></div>

<div class="main-container">
    <!-- FORMULARIO DE REGISTRO DE CITA -->
    <div class="form-container">
        <div class="form-card">
            <div class="card-header">
                <h4><i class="bi bi-calendar-plus"></i> Registrar Cita</h4>
            </div>
            <div class="form-body">
                <form method="post" th:action="@{/admin/cita/guardar}" th:object="${cita}">

                    <!-- Mensaje de éxito -->
                    <div th:if="${exito}" class="alert alert-success">
                        <i class="bi bi-check-circle-fill"></i>
                        <span th:text="${exito}"></span>
                        <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>

                    <!-- Mensaje de conflicto -->
                    <div th:if="${conflicto}" class="alert alert-warning">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span th:text="${conflicto}"></span>
                        <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle-fill"></i>
                        <span th:text="${error}"></span>
                        <span class="close-btn" onclick="this.parentElement.style.display='none';">&times;</span>
                    </div>

                    <input type="hidden" th:field="*{id_cita}"/>
                    <input type="hidden" th:field="*{version}"/>

                    <!-- Usuario -->
                    <input type="hidden" th:name="usuario.id_usuario"
                           th:value="${cita.usuario != null ? cita.usuario.id_usuario : null}"
                           sec:authorize="hasRole('PACIENTE')"/>

                    <div class="form-row" sec:authorize="hasAnyRole('ADMIN','VET')">
                        <label><i class="bi bi-person-badge"></i> Paciente</label>
                        <select id="usuarioSelect" th:field="*{usuario.id_usuario}" required>
                            <option value="" disabled selected>Seleccione paciente</option>
                            <option th:each="u : ${usuarios}" th:value="${u.id_usuario}"
                                    th:text="${u.username}"></option>
                        </select>
                        <div th:if="${#fields.hasErrors('usuario')}" th:errors="*{usuario}" class="error"></div>
                        <div th:if="${#fields.hasErrors('usuario.id_usuario')}" th:errors="*{usuario.id_usuario}"
                             class="error"></div>
                    </div>

                    <!-- Mascotas -->
                    <div class="form-group">
                        <label for="mascotaSelect"><i class="fa-solid fa-paw"></i> Mascota</label>
                        <select id="mascotaSelect" th:field="*{mascota.id_mascota}" required>
                            <option value="" disabled selected>Seleccione mascota</option>
                            <option th:each="m : ${mascotas}"
                                    th:value="${m.id_mascota}"
                                    th:text="${m.nombre}"
                                    th:attr="data-usuario-id=${m.usuario.id_usuario}">
                            </option>
                        </select>
                        <div th:if="${#fields.hasErrors('mascota')}" th:errors="*{mascota}" class="error"></div>
                    </div>

                    <!-- Veterinaria y veterinario -->
                    <div class="form-row">
                        <div class="form-group">
                            <label for="veterinaria"><i class="fa-regular fa-hospital"></i> Veterinaria</label>
                            <select id="veterinaria" th:field="*{veterinaria.id_vet}" required>
                                <option value="" disabled selected>Seleccione una veterinaria</option>
                                <option th:each="v : ${veterinarias}" th:value="${v.id_vet}" th:text="${v.nombre}"
                                        th:attr="data-servicios=${v.serviciosGenerales}, data-estado=${v.estadoVet}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('veterinaria')}" th:errors="*{veterinaria}"
                                 class="error"></div>
                        </div>

                        <div class="form-group">
                            <label><i class="fa-solid fa-user-doctor"></i> Veterinario</label>
                            <select id="veterinarioSelect" th:field="*{veterinario.id_veterinario}">
                                <option value="">Sin asignar</option>
                                <option th:each="vet : ${veterinarios}" th:value="${vet.id_veterinario}"
                                        th:text="${vet.nombre}"
                                        th:attr="data-vet-vet=${vet.veterinaria.id_vet}"></option>
                            </select>
                        </div>
                    </div>

                    <!-- Servicios -->
                    <div class="form-group">
                        <label><i class="fa-solid fa-briefcase"></i> Servicios disponibles</label>
                        <ul id="serviciosVeterinaria" class="list"></ul>
                    </div>

                    <!-- Fecha y Hora -->
                    <div class="form-row">
                        <div class="form-group">
                            <label><i class="fa-regular fa-calendar-days"></i> Fecha</label>
                            <input type="date" th:field="*{fecha}" required>
                        </div>
                        <div class="form-group">
                            <label><i class="fa-regular fa-clock"></i> Hora</label>
                            <input type="time" th:field="*{hora}" required>
                        </div>
                    </div>

                    <!-- Comentarios -->
                    <div class="form-group">
                        <label><i class="fa-regular fa-message"></i> Comentarios</label>
                        <textarea th:field="*{comentarios}" rows="3"></textarea>
                    </div>

                    <!-- Estado -->
                    <div class="form-group" sec:authorize="!hasRole('PACIENTE')">
                        <label for="estado"><i class="fa-regular fa-circle-question"></i> Estado de la Cita</label>
                        <select id="estado" th:field="*{estado}">
                            <option value="" disabled selected>Seleccione un estado</option>
                            <option th:each="estado : ${estados}" th:value="${estado}" th:text="${estado}"></option>
                        </select>
                    </div>

                    <!-- Historial -->
                    <div class="form-group"
                         th:if="*{id_cita} != null and *{estado.name()} != 'CANCELADA' and *{estado.name()} != 'NO_ASISTIO'">
                        <label><i class="bi bi-file-medical text-primary"></i> Historial del Veterinario</label>
                        <textarea th:field="*{historialVeterinario}" rows="4"></textarea>
                    </div>

                    <!-- Botones -->
                    <div class="form-actions">
                        <button type="submit" class="btn-primary"><i class="bi bi-check-circle"></i> Guardar</button>
                        <a href="/admin/cita/nuevo" class="btn-secondary"><i class="bi bi-x-circle"></i> Cancelar</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- TABLA DE CITAS -->
    <div class="table-container">
        <div class="table-card">
            <div class="card-header">
                <h4><i class="bi bi-calendar-check"></i> Lista de Citas</h4>
            </div>
            <div class="table-wrapper">
                <table class="tablaData">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Mascota</th>
                        <th>Veterinaria</th>
                        <th>Veterinario</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Comentarios</th>
                        <th>Estado</th>
                        <th>Hist. Vet.</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="c : ${citas}" class="usuario-row">
                        <td th:text="${c.id_cita}"></td>
                        <td th:text="${c.usuario.username}" class="text-truncate" style="max-width: 120px;"></td>
                        <td th:text="${c.mascota.nombre}" class="text-truncate" style="max-width: 150px;"></td>
                        <td th:text="${c.veterinaria.nombre}" class="text-truncate" style="max-width: 150px;"></td>
                        <td th:text="${c.veterinario != null ? c.veterinario.nombre : 'Sin asignar'}"
                            class="text-truncate" style="max-width: 150px;"></td>
                        <td th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy')}"
                            th:attr="data-order=${#temporals.format(c.fecha, 'yyyy-MM-dd')}"
                            class="text-center"></td>
                        <td th:text="${c.hora}" class="text-center"></td>
                        <td th:text="${c.comentarios}" class="text-truncate" style="max-width: 180px;"></td>
                        <td class="text-center">
                            <span th:text="${c.estado}" th:class="'badge ' + ${c.estadoCssClass}"></span>
                        </td>
                        <td class="text-center">
                            <span th:if="${c.historialVeterinario != null and c.historialVeterinario != ''}">
                                <i class="bi bi-check-circle-fill text-success"></i>
                            </span>
                            <span th:if="${(c.historialVeterinario == null or c.historialVeterinario == '') and (c.estado.name() == 'PENDIENTE' or c.estado.name() == 'CONFIRMADA')}">
                                <i class="bi bi-dash-circle-fill text-secondary"></i>
                            </span>
                            <span th:if="${(c.historialVeterinario == null or c.historialVeterinario == '') and c.estado.name() == 'ATENDIDA'}">
                                <i class="bi bi-question-circle-fill text-warning"></i>
                            </span>
                            <span th:if="${(c.historialVeterinario == null or c.historialVeterinario == '') and c.estado.name() == 'CANCELADA'}">
                                <i class="bi bi-x-circle-fill text-danger"></i>
                            </span>
                        </td>
                        <td class="text-center action-buttons">
                            <!-- ADMIN o VET -->
                            <div sec:authorize="hasAnyRole('ADMIN', 'VET')">
                                <a th:href="@{/admin/cita/editar(id=${c.id_cita})}" class="btn-action btn-edit">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/cita/eliminar(id=${c.id_cita})}" class="btn-action btn-delete"
                                   onclick="return confirm('¿Seguro que desea eliminar esta cita?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>

                            <!-- PACIENTE -->
                            <div sec:authorize="hasRole('PACIENTE')"
                                 th:if="${c.estado.name() == 'PENDIENTE' or c.estado.name() == 'CONFIRMADA'}">
                                <a th:href="@{/admin/cita/editar(id=${c.id_cita})}" class="btn-action btn-edit">
                                    <i class="bi bi-pencil-square"></i>
                                </a>
                                <a th:href="@{/admin/cita/eliminar(id=${c.id_cita})}" class="btn-action btn-delete"
                                   onclick="return confirm('¿Seguro que desea eliminar esta cita?')">
                                    <i class="bi bi-trash"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


<footer class="footer mt-auto text-white" th:insert="~{fragmentos :: Pie}"></footer>

<!-- Funcionalidad dinámica -->
<script th:src="@{/js/cita.js}"></script>


<th:block th:insert="~{fragmentos :: Links-js}"/>
</body>
</html>
