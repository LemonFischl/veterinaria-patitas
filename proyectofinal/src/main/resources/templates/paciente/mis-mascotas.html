<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas al Rescate - Mis Mascotas</title>
    <!--Librerías css-->
    <th:block th:insert="~{fragmentos :: Links-css}" />
</head>

<body>
<!--Cabecera-->
<div th:replace="~{fragmentos :: Cabecera}"></div>

<!--Contenido principal-->
<div class="container-fluid my-4">
    <div class="col-md-9">
        <div class="agenda-container">
            <h4><i class="bi bi-calendar-check"></i> Mis Citas</h4>

            <!-- Iterar sobre las citas -->
            <div th:each="c : ${citas}" class="cita-card card mb-3 shadow-sm">
                <div class="cita-header card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">
                        <i class="bi bi-calendar-event"></i>
                        <span th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy')}"></span>
                        - <span th:text="${c.hora}"></span>
                    </h5>
                    <span class="estado badge" th:text="${c.estado}" th:class="'badge ' + ${c.estadoCssClass}"></span>
                </div>

                <div class="cita-body card-body">
                    <p><i class="fa-solid fa-paw"></i> <strong>Mascota:</strong> <span th:text="${c.mascota.nombre}"></span></p>
                    <p><i class="fa-regular fa-hospital"></i> <strong>Veterinaria:</strong> <span th:text="${c.veterinaria.nombre}"></span></p>
                    <p><i class="fa-solid fa-user-doctor"></i> <strong>Veterinario:</strong>
                        <span th:text="${c.veterinario != null ? c.veterinario.nombre : 'Sin asignar'}"></span>
                    </p>
                    <p><i class="fa-regular fa-message"></i> <strong>Comentarios:</strong>
                        <span th:text="${c.comentarios}"></span>
                    </p>
                    <p><i class="bi bi-file-medical"></i> <strong>Historial del Veterinario:</strong>
                        <span th:text="${c.historialVeterinario != null ? c.historialVeterinario : 'No disponible'}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<footer class="footer mt-auto mt-2 text-white" th:insert="~{fragmentos :: Pie}">
</footer>

<!-- Librerías de js-->
<th:block th:insert="~{fragmentos :: Links-js}"/>
</body>

</html>
