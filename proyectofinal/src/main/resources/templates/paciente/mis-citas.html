<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas al Rescate - Mis Citas</title>
    <!--Librerías css-->
    <th:block th:insert="~{fragmentos :: Links-css}" />
</head>

<body>
<!--Cabecera-->
<div th:replace="~{fragmentos :: Cabecera}"></div>

<!--Contenido principal-->
<div class="container-fluid my-4">
    <div class="row">
        <!-- Sidebar de filtros -->
        <div class="col-md-3 mb-3">
            <div class="card shadow-sm">
                <div class="card-header morado text-white">
                    <i class="bi bi-funnel"></i> Filtrar Citas
                </div>
                <div class="card-body">
                    <form method="get" th:action="@{/paciente/mis-citas/listar}">
                        <!-- Filtro por estado -->
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-flag"></i> Estado</label>
                            <select class="form-select" name="estado">
                                <option value="">Todos</option>
                                <option th:each="e : ${estados}"
                                        th:value="${e}"
                                        th:text="${e}">
                                </option>
                            </select>
                        </div>

                        <!-- Filtro por fecha -->
                        <div class="mb-3">
                            <label class="form-label"><i class="bi bi-calendar-event"></i> Fecha</label>
                            <input type="date" class="form-control" name="fecha">
                        </div>

                        <!-- Filtro por veterinaria -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-regular fa-hospital"></i> Veterinaria</label>
                            <select class="form-select" name="veterinariaId">
                                <option value="">Todas</option>
                                <option th:each="v : ${veterinariasUsuario}"
                                        th:value="${v.id_vet}"
                                        th:text="${v.nombre}">
                                </option>
                            </select>
                        </div>

                        <!-- Filtro por mascota -->
                        <div class="mb-3">
                            <label class="form-label"><i class="fa-solid fa-paw"></i> Mascota</label>
                            <select class="form-select" name="mascotaId">
                                <option value="">Todas</option>
                                <option th:each="m : ${mascotasUsuario}"
                                        th:value="${m.id_mascota}"
                                        th:text="${m.nombre}">
                                </option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> Aplicar Filtros
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Listado de citas -->
        <div class="col-md-9">
            <div class="agenda-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4><i class="bi bi-calendar-check"></i> Mis Citas</h4>
                    <button class="btn btn-success" data-bs-toggle="collapse" data-bs-target="#formNuevaCita" aria-expanded="false" aria-controls="formNuevaCita">
                        <i class="bi bi-plus-circle"></i> Nueva cita
                    </button>
                </div>

                <div class="collapse mb-4" id="formNuevaCita">
                    <div class="card card-body">
                        <form th:action="@{/paciente/mis-citas/guardar}" method="post" th:object="${nuevaCita}">
                            <input type="hidden" th:field="*{id_cita}"/>

                            <!-- Mascota -->
                            <div class="mb-3">
                                <label><i class="fa-solid fa-paw"></i> Mascota</label>
                                <select class="form-select" th:field="*{mascota.id_mascota}" required>
                                    <option value="" disabled selected>Seleccione mascota</option>
                                    <option th:each="m : ${mascotas}" th:value="${m.id_mascota}" th:text="${m.nombre}"></option>
                                </select>
                            </div>

                            <!-- Veterinaria -->
                            <div class="mb-3">
                                <label><i class="fa-regular fa-hospital"></i> Veterinaria</label>
                                <select id="veterinaria" class="form-select" th:field="*{veterinaria.id_vet}" required>
                                    <option value="" disabled selected>Seleccione veterinaria</option>
                                    <option th:each="v : ${veterinarias}" th:value="${v.id_vet}" th:text="${v.nombre}"
                                            th:attr="data-servicios=${v.serviciosGenerales}, data-estado=${v.estadoVet}"></option>
                                </select>
                            </div>

                            <!-- Servicios -->
                            <div class="form-group">
                                <label><i class="fa-solid fa-briefcase"></i> Servicios disponibles</label>
                                <ul id="serviciosVeterinaria" class="list"></ul>
                            </div>

                            <!-- Fecha -->
                            <div class="mb-3">
                                <label><i class="fa-regular fa-calendar-days"></i> Fecha</label>
                                <input type="date" class="form-control" th:field="*{fecha}" required>
                            </div>

                            <!-- Hora -->
                            <div class="mb-3">
                                <label><i class="fa-regular fa-clock"></i> Hora</label>
                                <input type="time" class="form-control" th:field="*{hora}" required>
                            </div>

                            <!-- Comentarios -->
                            <div class="mb-3">
                                <label><i class="fa-regular fa-message"></i> Comentarios</label>
                                <textarea class="form-control" th:field="*{comentarios}" rows="2"></textarea>
                            </div>

                            <!-- Botón -->
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Guardar
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- Iterar sobre las citas -->
                <div th:each="c : ${citas}" class="cita-card card mb-3 shadow-sm">
                    <div class="cita-header card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-calendar-event"></i>
                            <span th:text="${#temporals.format(c.fecha, 'dd/MM/yyyy')}"></span>
                            - <span th:text="${c.hora}"></span>
                        </h5>
                        <span class="estado badge" th:text="${c.estado}" th:class="'badge ' + ${c.estadoCssClass}"></span>
                    </div>

                    <div class="cita-body card-body">
                        <p><i class="fa-solid fa-paw"></i> <strong>Mascota:</strong> <span th:text="${c.mascota.nombre}"></span></p>
                        <p><i class="fa-regular fa-hospital"></i> <strong>Veterinaria:</strong> <span th:text="${c.veterinaria.nombre}"></span></p>
                        <p><i class="fa-solid fa-user-doctor"></i> <strong>Veterinario:</strong>
                            <span th:text="${c.veterinario != null ? c.veterinario.nombre : 'Sin asignar'}"></span>
                        </p>
                        <p><i class="fa-regular fa-message"></i> <strong>Comentarios:</strong>
                            <span th:text="${c.comentarios}"></span>
                        </p>
                        <p><i class="bi bi-file-medical"></i> <strong>Historial del Veterinario:</strong>
                            <span th:text="${c.historialVeterinario != null ? c.historialVeterinario : 'No disponible'}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Footer-->
<footer class="footer mt-auto mt-2 text-white" th:insert="~{fragmentos :: Pie}">
</footer>

<!-- Librerías de js-->
<th:block th:insert="~{fragmentos :: Links-js}"/>

<!-- Funcionalidad dinámica -->
<script th:src="@{/js/cita.js}"></script>
</body>

</html>
