<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Iniciar Sesión - Patitas Al Rescate</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="/css/login_styles.css" />
</head>
<body>
<div class="container-general">


    <div class="container-imagen">
        <img src="/IMG/login-veterinaria.png" alt="Imagen de Veterinaria" class="imagen-veterinaria">
    </div>


    <div class="container-form">
        <div class="logo-form">
            <img th:src="@{/IMG/logoPatitas.png}" alt="Logo de Patitas al Rescate">
        </div>

        <div class="tabs">
            <div class="indicator"></div>
            <button class="tab active" id="signInTab">Iniciar Sesión</button>
            <button class="tab" id="signUpTab">Registrarse</button>
        </div>



        <div class="alerta error" th:if="${param.error}">
            <i class="fa-solid fa-triangle-exclamation"></i> <strong>Error:</strong> Usuario o contraseña incorrectos.
        </div>
        <div class="alerta exito" th:if="${param.logout}">
            <i class="fa-solid fa-circle-check"></i> Has cerrado sesión correctamente.
        </div>


        <form id="signInForm" class="formulario" method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="username"><i class="fa-solid fa-user"></i> Usuario</label>
                <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required autofocus/>
            </div>

            <div class="form-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Contraseña</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required />
                    <button type="button" class="toggle-password" id="togglePassword" title="Mostrar/ocultar contraseña">
                        <i class="fa-solid fa-eye" id="toggleIcon"></i>
                    </button>
                </div>
            </div>

            <div class="remember">
                <input type="checkbox" id="remember-me" name="remember-me" />
                <label for="remember-me">Recordar mi sesión</label>
            </div>

            <button type="submit" class="btn">Ingresar</button>

            <div class="extra-links">
                <a href="#" class="forgot">¿Olvidaste tu contraseña?</a>
            </div>
        </form>


        <form id="signUpForm" class="formulario hidden" method="post" th:action="@{/auth/guardar}"
              th:object="${usuarioRegister}">
            <!-- Mensaje de éxito -->
            <div th:if="${exito}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle-fill me-2"></i>
                <span th:text="${exito}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Mensaje de error -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <input type="hidden" th:field="*{id_usuario}"/>

            <div class="form-group">
                <label for="usernameRegister">Usuario</label>
                <input type="text" id="usernameRegister" th:field="*{username}" placeholder="Crea tu usuario" required/>
                <div class="aviso" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>

            <div class="form-group">

                <label for="passwordRegister">Contraseña</label>
                <input type="password" id="passwordRegister" th:field="*{password}" placeholder="Crea una contraseña"
                       required/>
                <span>mínimo 8 caracteres, con mayúscula, minúscula, número y carácter especial.</span>
                <div class="aviso" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            </div>
            <div class="form-group">
                <label for="nombre">Nombre completo</label>
                <input type="text" id="nombre" th:field="*{nombre}" required />
                <span class="error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></span>
            </div>

            <div class="form-group">
                <label for="emailRegister">Correo</label>
                <input type="email" id="emailRegister" th:field="*{email}" placeholder="Ingresa tu correo" required/>
                <div class="aviso" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            </div>

            <div class="form-group">
                <label for="celularRegister">Celular</label>
                <input type="text" id="celularRegister" th:field="*{celular}" placeholder="Ingresa tu celular" required/>
                <div class="aviso" th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></div>
            </div>

            <button type="submit" class="btn">Registrarse</button>
        </form>

    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
  const signInTab = document.getElementById("signInTab");
  const signUpTab = document.getElementById("signUpTab");
  const signInForm = document.getElementById("signInForm");
  const signUpForm = document.getElementById("signUpForm");
  const tabsContainer = document.querySelector(".tabs");

  // Acción al hacer clic en "Iniciar Sesión"
  signInTab.addEventListener("click", () => {
    tabsContainer.classList.remove("sign-up-active");
    signInTab.classList.add("active");
    signUpTab.classList.remove("active");
    signInForm.classList.remove("hidden");
    signUpForm.classList.add("hidden");
  });

  // Acción al hacer clic en "Registrarse"
  signUpTab.addEventListener("click", () => {
    tabsContainer.classList.add("sign-up-active");
    signUpTab.classList.add("active");
    signInTab.classList.remove("active");
    signUpForm.classList.remove("hidden");
    signInForm.classList.add("hidden");
  });
});


document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const icon = document.getElementById('toggleIcon');
            const isPassword = passwordField.type === 'password';

            passwordField.type = isPassword ? 'text' : 'password';
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });
</script>


</body>
</html>
