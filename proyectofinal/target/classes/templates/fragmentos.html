<!-- Cabecera -->
<div th:fragment="Cabecera" xmlns:th="http://www.w3.org/1999/xhtml"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <header>
        <nav class="navbar navbar-expand-lg border-bottom border-body">
            <div class="container-fluid">
                <a th:href="@{/}" class="navbar-brand">
                    <img th:src="@{/IMG/logoPatitas.png}" alt="Logo" height="70px">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-theme="dark"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <!-- Menú central -->
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link active" th:href="@{/}">
                                <i class="bi bi-house-door-fill me-1"></i> Inicio
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/veterinarias}">
                                <i class="bi bi-hospital me-1"></i>Veterinarias</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="gestionDropdown" role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-gear me-1"></i> Gestión
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="gestionDropdown">
                                <li sec:authorize="hasRole('ADMIN')">
                                    <a class="dropdown-item" th:href="@{/admin/usuario/nuevo}">
                                        <i class="bi bi-person me-2"></i> Usuario
                                    </a>
                                </li>
                                <li sec:authorize="hasAnyRole('ADMIN', 'VET', 'PACIENTE')">
                                    <a class="dropdown-item" th:href="@{/paciente/mascota/nuevo}">
                                        <i class="fa-solid fa-paw me-2"></i> Mascota
                                    </a>
                                </li>
                                <li sec:authorize="hasAnyRole('ADMIN', 'VET', 'PACIENTE')">
                                    <a class="dropdown-item" th:href="@{/admin/cita/nuevo}">
                                        <i class="bi bi-calendar-check me-2"></i> Cita
                                    </a>
                                </li>
                                <li sec:authorize="hasAnyRole('ADMIN', 'VET')">
                                    <a class="dropdown-item"
                                       th:href="${#authorization.expression('hasRole(''ADMIN'')') ? '/vet/veterinaria/nuevo' : '/vet/veterinaria/listar'}">
                                        <i class="bi bi-hospital me-2"></i> Veterinaria
                                    </a>
                                </li>

                                <li sec:authorize="hasAnyRole('ADMIN', 'VET')">
                                    <a class="dropdown-item" th:href="@{/vet/veterinario/nuevo}">
                                        <i class="bi bi-person-badge me-2"></i> Veterinario
                                    </a>
                                </li>
                            </ul>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/contacto}">
                                <i class="bi bi-envelope-fill me-1"></i> Contáctanos
                            </a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle d-flex align-items-center text-white" href="#"
                               role="button"
                               data-bs-toggle="dropdown" aria-expanded="false">
                                <!-- Icono para ADMIN -->
                                <i class="bi bi-shield-lock me-2" sec:authorize="hasRole('ADMIN')"></i>
                                <!-- Icono para VET -->
                                <i class="bi bi-heart-pulse me-2" sec:authorize="hasRole('VET')"></i>
                                <!-- Icono para PACIENTE -->
                                <i class="bi bi-person-circle me-2" sec:authorize="hasRole('PACIENTE')"></i>
                                <span sec:authentication="name" class="fw-semibold">Usuario</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
                                <li>
                                    <form th:action="@{/logout}" method="post" class="m-0">
                                        <button type="submit" class="dropdown-item d-flex align-items-center">
                                            <i class="bi bi-box-arrow-right me-2"></i> Cerrar sesión
                                        </button>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
</div>

    <!-- DataTables JS -->

    <!-- Inicializar DataTable con idioma español -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll('.tablaData').forEach(function (table) {
                new DataTable(table, {
                    language: {
                        url: 'https://cdn.datatables.net/plug-ins/1.13.7/i18n/es-ES.json'
                    }
                });
            });
        });
    </script>
