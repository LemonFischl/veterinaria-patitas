<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patitas al Rescate - Contáctanos</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!--Librerías css-->
    <th:block th:insert="~{fragmentos :: Links-css}" />
</head>

<body>
<!--Cabecera-->
<div th:replace="~{fragmentos :: Cabecera}"></div>

<!-- Formulario -->
<form class="container mt-3">
    <h3 class="mb-4">CONTACTO</h3>
    <!-- Campos del formulario -->
    <div class="row">
        <div class="col-md-6">
            <input class="form-control mb-3" type="text" placeholder="Nombres" required>
        </div>
        <div class="col-md-6">
            <input class="form-control mb-3" type="text" placeholder="Apellidos" required>
        </div>
        <div class="col-md-6">
            <input class="form-control mb-3" type="email" placeholder="Correo" required>
        </div>
        <div class="col-md-6">
            <input class="form-control mb-3" type="tel" placeholder="Celular" required>
        </div>
        <div class="col-md-6">
            <input class="form-control mb-3" type="text" placeholder="Ciudad" required>
        </div>
        <div class="col-md-6">
            <input class="form-control mb-3 " type="text" placeholder="Distrito" required>
        </div>
    </div>
    <!-- Radio buttons -->
    <div class="mb-4">
        <p class="mb-2">¿Cómo te enteraste de nosotros?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="referralSource" id="radioInstagram" value="Instagram"
                   required>
            <label class="form-check-label" for="radioInstagram">Instagram</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="referralSource" id="radioFacebook" value="Facebook">
            <label class="form-check-label" for="radioFacebook">Facebook</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="referralSource" id="radioGoogle" value="Google">
            <label class="form-check-label" for="radioGoogle">Google</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="referralSource" id="radioRecomendacion"
                   value="Recomendación">
            <label class="form-check-label" for="radioRecomendacion">Recomendación</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="referralSource" id="radioOtros" value="Otros">
            <label class="form-check-label" for="radioOtros">Otros</label>
        </div>
    </div>
    <!-- Terminos y condiciones -->
    <div class="row-cols-6">
        <textarea class="form-control" placeholder="Déjanos tu comentario" rows="6"></textarea>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" id="checkDefault" required>
        <label class="form-check-label" for="checkDefault">
            Acepto los términos y condiciones
        </label>
    </div>
    <!-- Boton -->
    <div class="col-md-4 offset-md-4 text-center mb-3">
        <button type="submit" class="btn btn-success">Enviar</button>
    </div>
</form>

<!--Footer-->
<footer class="footer mt-auto mt-2 text-white" th:insert="~{fragmentos :: Pie}">
</footer>

<!-- Librerías de js-->
<th:block th:insert="~{fragmentos :: Links-js}"/>
</body>
</html>
